{% extends "base.html" %}
{% block content %}

 <!-- Hero Area Start-->
 <div class="slider-area ">
    <div class="single-slider slider-height2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center">
                        <h2>Profile Settings</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero Area End-->
<!--================register_part Area =================-->
<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="{{uid.pic.url}}" width="90"><span class="font-weight-bold">{{uid.username}}</span><span class="text-black-50">{{uid.email}}</span><span>India</span></div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>Back to home</h6>
                    </div>
                    <h6 class="text-right">Edit Profile</h6>
                </div>
                {{msg}}
                <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="row mt-2">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Username" value="{{uid.username}}" required="required"></div>
                    <div class="col-md-6"><input type="email" class="form-control" value="{{uid.email}}" placeholder="Email Address" required="required"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Mobile Number" value="{{uid.mobile}}" required="required"></div>
                    <div class="col-md-6"><input type="text" class="form-control" value="{{uid.password}}" placeholder="Password" required="required"></div>
                </div>
                <div class="row mt-3">
                    </div><input type="file" class="form-control" name="Pic" value="{{uid.pic.url}}" placeholder="Update Pic"/></div>
                </div>
                <div class="col-md-12 form-group">
                    <div class="mt-5 text-center"><button class="btn_3" type="button">Save Profile</button></div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
